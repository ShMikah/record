<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last day report SSCH</title>
</head>
<body>
    <H1>Мэдээний хуудас</H1>
    <p>ЭМС-ийн 2019 оны Эрүүл мэндийн сайдын 611 дугаар тушаалын хавсралт</p>

<!-- Үндсэн мэдээлэл -->
<div name="intro">
    <H3>Ерөнхий мэдээлэл</H3>
    <form>
        <label for="date">Огноо:</label><br>
        <input type="date" id="date" name="date"><br>
        <label for="department">Тасагийн нэр:</label><br>
        <input type="text" id="department" name="department"><br>
        <label for="reg">Бүртгэсэн ажилтны нэр:</label><br>
        <input type="text" id="reg" name="reg"><br>
        <label for="tele">Бүртгэсэн ажилтны утас:</label><br>
        <input type="text" id="tele" name="tele"><br>
<!-- Даатгалын орны мэдээ -->
        <H3>Орны мэдээ</H3>
        <label for="had">Өмнөх өдрийн орой байсан:</label><br>
        <input type="text" id="had" name="had"><br>
        <label for="hosin">Шинээр хэвтсэн:</label><br>
        <input type="text" id="hosin" name="hosin"><br>
        <label for="hostrin">Өөр тасгаас ирсэн:</label><br>
        <input type="text" id="hostrin" name="hostrin"><br>
        <label for="hostrto">Өөр тасагруу явсан:</label><br>
        <input type="text" id="hostrto" name="hostrto"><br>
        <label for="discharge">Эмнэлгээс гарсан:</label><br>
        <input type="text" id="discharge" name="discharge"><br>
        <label for="dead">Нас барсан:</label><br>
        <input type="text" id="dead" name="dead"><br>
        <label for="now">Өглөөний 8.00 -ын байдлаар:</label><br>
        <input type="text" id="now" name="now"><br>
<!-- Хөдөөний мэдээ -->
        <H3>Хөдөөний мэдээ</H3>
        <label for="chad">Өмнөх өдрийн орой байсан хөдөө:</label><br>
        <input type="text" id="chad" name="chad"><br>
        <label for="hosin">Шинээр хэвтсэн хөдөө:</label><br>
        <input type="text" id="chosin" name="chosin"><br>
        <label for="chostrin">Өөр тасгаас ирсэн хөдөө:</label><br>
        <input type="text" id="chostrin" name="chostrin"><br>
        <label for="chostrto">Өөр тасагруу явсан хөдөө:</label><br>
        <input type="text" id="chostrto" name="chostrto"><br>
        <label for="cdischarge">Эмнэлгээс гарсан хөдөө:</label><br>
        <input type="text" id="cdischarge" name="cdischarge"><br>
        <label for="cdead">Нас барсан хөдөө:</label><br>
        <input type="text" id="cdead" name="cdead"><br>
        <label for="cnow">Өглөөний 8.00 -ын байдлаар хөдөө:</label><br>
        <input type="text" id="cnow" name="cnow"><br>
<!-- Илгээх хэсэг  -->
<br><input type="submit" value="Submit">
</form>

</div>

</body>
</html>
